{% extends 'project/base.html' %}

{% block content %}

    <div class="w-full flex justify-center p-1 mb-4">
        <div class="relative w-full">
            <form method="GET" action="{% url 'project:search_projects' %}">
                <input type="text" name="quest" class="w-full backdrop-blur-sm bg-white/20 py-2 pl-10 pr-4 rounded-lg focus:outline-none border-2 border-gray-100 focus:border-green-600 transition-colors duration-300" placeholder="Search...">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <button type="submit">
                        <svg class="w-4 h-4 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                        </svg>
                    </button>
                </div>
            </form>
        </div>
    </div>



      <div class="mt-6 w-full grid grid-cols-4 gap-4">
           {% for project in projects %}
                <div class="py-6 px-6 bg-slate-200  rounded-lg">
                    <a href="{% url 'project:project' project.id %}">
                        <h2 class="mb-4 text-xl">{{ project.name }}</h2>

                        <p class="text-sm text-slate-600">
                            {{ project.description }}
                        </p>
                    </a>
                </div>
           {% empty %}
                <p class="mb-4 w-full    text-center bd-1 text-2xl">Aucun projet trouv√©</p>
           {% endfor %}
    </div>

{% endblock %}
