{% extends 'project/base.html' %}

{% block content %}
     <div class="w-full flex justify-between items-center p-3">
      <h2 class="text-xl font-semibold">Teams</h2>
        <a href="{% url 'project:add_team' %}" >
            <button id="openModalBtn" class="flex items-center bg-green-600  hover:bg-green-400  text-white hover:text-gray-800   border border-fuchsia-00 hover:border-green-100  font-semibold py-2 px-4 rounded-md transition-colors duration-300">
                <svg class="w-4 h-4 mr-2 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                </svg>
                <p class="text-white">New Team</p>
            </button>
        </a>
    </div>


    <div class="w-full flex justify-center p-1 mb-4">
        <div class="relative w-full">
            <form method="GET" action="{% url 'project:search_teams' %}">
                <input type="text" name="q" class="w-full backdrop-blur-sm bg-white/20 py-2 pl-10 pr-4 rounded-lg focus:outline-none border-2 border-gray-100 focus:border-green-600 transition-colors duration-300" placeholder="Search...">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <button type="submit">
                        <svg class="w-4 h-4 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                        </svg>
                    </button>
                </div>
            </form>
        </div>
    </div>

     <div class="mt-6 w-full text-white grid grid-cols-4 gap-4">
       {% for team in teams %}
            <div class="py-6 px-6 bg-slate-500  rounded-lg">
                <a href="{% url 'project:team_details' team.id %}">
                    <h2 class="mb-4 text-xl">{{ team.name }}</h2>

                    <p class="text-sm text-slate-200">
                        Led by {{ team.leader }}
                    </p>
                </a>
            </div>
       {% endfor %}
    </div>

{% endblock %}
