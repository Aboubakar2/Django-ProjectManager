{% extends 'project/base.html' %}

{% block content %}
    <h1 class="mb-6 px-8 text-3xl">Add team</h1>
     <form class="mt-6 px-8 space-y-4 text-start" method="post" action=".">
        {% csrf_token %}
        <div>
            <label for="name">Nom</label><br>
            <input id="name" name="name" type="text" class="w-full py-4 px-6 bg-slate-500 text-white">
        </div>

        <div>
            <label for="leader">Leader</label><br>
            <select id="leader" name="leader" class="w-full py-4 px-6 bg-slate-500 text-white">
                <option value="">Select a leader</option>
                {% for agent in agents %}
                    <option value="{{ agent.id }}">{{ agent.first_name }} {{ agent.last_name }}</option>
                {% endfor %}
            </select>
        </div>

        <div>
            <button class="py-4 px-8 bg-green-600 hover:bg-green-400 text-white hover:text-gray-800">Create</button>
        </div>
    </form>
{% endblock %}
