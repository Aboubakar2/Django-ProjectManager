{% extends 'project/base.html' %}

{% block content %}
    <h1 class="mb-6 px-8 text-3xl">Edit report</h1>
     <form class="mt-6 px-8 space-y-4 text-start" method="post" action="">
        {% csrf_token %}
        <div>
            <label>Nom</label><br>
            <input name="name" value="{{ report.name }}" type="text" class="w-full py-4 px-6 bg-slate-500 text-white">
        </div>
        <div>
            <label>Date </label><br>
            <input name="date" type="date" value="{{ report.date|date:'Y-m-d' }}" class="w-full py-4 px-6 bg-slate-500 text-white">
        </div>
         <div>
            <label>Contenu</label><br>
            <textarea name="content"  class="w-full py-4 px-6 bg-slate-500 text-white">{{ report.content }}</textarea>
        </div>


        <div>
            <button class=" py-4  px-8 bg-green-600  hover:bg-green-400  text-white hover:text-gray-800">Cr√©er</button>
        </div>
    </form>
{% endblock %}
