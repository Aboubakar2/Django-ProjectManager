{% extends 'project/base.html' %}
{% block content %}
    <h1 class="mb-6 px-8 text-3xl">Editer Reunion</h1>
     <form class="mt-6 px-8 space-y-4 text-start" method="post" action="">
        {% csrf_token %}
        <div>
            <label>Object</label><br>
            <input name="object" value="{{ reunion.object }}" type="text" class="w-full py-4 px-6 bg-slate-500 text-white">
        </div>


        <div>
            <label>Date</label><br>
            <input name="date" type="date" value="{{ reunion.date|date:'Y-m-d' }}" class="w-full py-4 px-6 bg-slate-500 text-white">
        </div>


        <div>
            <button class=" py-4  px-8 bg-green-600  hover:bg-green-400  text-white hover:text-gray-800">Enregistrer</button>
        </div>
    </form>

{% endblock %}
