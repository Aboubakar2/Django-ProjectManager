{% extends 'project/base.html' %}

{% block content %}
    <div class="w-full flex justify-between items-center p-3">
      <h2 class="text-xl font-semibold">Reunions</h2>
        <a href="{% url 'project:add_reunion'  project.id   todolist.id  task.id   %}" >
            <button id="openModalBtn" class="flex items-center bg-green-600  hover:bg-green-400  text-white hover:text-gray-800   border border-fuchsia-00 hover:border-green-100  font-semibold py-2 px-4 rounded-md transition-colors duration-300">
                <svg class="w-4 h-4 mr-2 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                </svg>
                <p class="text-white">New Reunion</p>
            </button>
        </a>
    </div>

    <!------------------->

    <table class="min-w-full border-collapse block md:table">
		<thead class="block md:table-header-group">
			<tr class="border border-grey-500 md:border-none block md:table-row absolute -top-full md:top-auto -left-full md:left-auto  md:relative ">
				<th class="bg-slate-800 p-2 text-white font-bold md:border md:border-grey-500 text-left block md:table-cell">Objet</th>
				<th class="bg-slate-800 p-2 text-white font-bold md:border md:border-grey-500 text-left block md:table-cell">Date</th>
				<th class="bg-slate-800 p-2 text-white font-bold md:border md:border-grey-500 text-left block md:table-cell">Actions </th>
			</tr>
		</thead>

        <tbody class="  block md:table-row-group">
             {% for reunion  in reunions %}
                <tr class="bg-slate-600 text-white border border-grey-500 md:border-none block md:table-row">
                    <td class="p-2 md:border md:border-grey-500 text-left block md:table-cell"><span class="inline-block w-1/3 md:hidden font-bold">Objet</span>{{ reunion.object }}</td>
                    <td class="p-2 md:border md:border-grey-500 text-left block md:table-cell"><span class="inline-block w-1/3 md:hidden font-bold">Date</span>{{ reunion.date }}</td>

                    <td class="p-2 md:border md:border-grey-500 text-left block md:table-cell">
                        <span class="inline-block w-1/3 md:hidden font-bold">Actions</span>
                        <a href="{% url 'project:edit_reunion' project.id   todolist.id  task.id  reunion.id %} "><button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 border border-blue-500 rounded">Edit</button></a>
                        <a href="{% url 'project:reunion_detail' project.id todolist.id task.id reunion.id %}"><button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 border border-blue-500 rounded">Details</button></a>
                        <a href="{% url 'project:delete_reunion' project.id todolist.id task.id reunion.id %}"><button class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 border border-red-500 rounded">Delete</button></a>
                    </td>
                </tr>
             {% empty %}
                <tr class="bg-slate-300 ">
                  <td class="p-2 md:border md:border-grey-500 text-center block md:table-cell"colspan="7">Aucune reunion trouv√©e.</td>
                </tr>
            {% endfor %}
        </tbody>

	</table>


{% endblock %}
