{% extends 'project/base.html' %}


{% block content %}

    <div class="flex items-center justify-center p-12">
      <!-- Author: FormBold Team -->
      <!-- Learn More: https://formbold.com -->
      <div class="mx-auto w-full max-w-[550px]">
        <form action="." method="post">
          {% csrf_token %}
          <h1 class="mb-6 px-8 text-3xl">Add new agent</h1>
          <div class="-mx-3 flex flex-wrap">
            <div class="w-full px-3 sm:w-1/3">
              <div class="mb-5">
                <label
                  for="matr"
                  class="mb-3 block text-base font-medium text-[#07074D]"
                >
                  Matricule
                </label>
                <input
                  type="text"
                  name="matr"
                  id="matr"
                  placeholder="Matricule"
                  class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
                />
                {% if error_message %}
                    <p style="color: red;">{{ error_message }}</p>
                {% endif %}
              </div>
            </div>

            <div class="w-full px-3 sm:w-1/3">
              <div class="mb-5">
                <label
                  for="fName"
                  class="mb-3 block text-base font-medium text-[#07074D]"
                >
                  First Name
                </label>
                <input
                  type="text"
                  name="fName"
                  id="fName"
                  placeholder="First Name"
                  class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
                />
              </div>
            </div>

            <div class="w-full px-3 sm:w-1/3">
              <div class="mb-5">
                <label
                  for="lName"
                  class="mb-3 block text-base font-medium text-[#07074D]"
                >
                  Last Name
                </label>
                <input
                  type="text"
                  name="lName"
                  id="lName"
                  placeholder="Last Name"
                  class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
                />
              </div>
            </div>

          </div>


          <div class="-mx-3 flex flex-wrap">
            <div class="w-full px-3 sm:w-1/2">
              <div class="mb-5">
                <label
                  for="date"
                  class="mb-3 block text-base font-medium text-[#07074D]"
                >
                  Birth Date
                </label>
                <input
                  type="date"
                  name="date"
                  id="date"
                  class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
                />
              </div>
            </div>
            <div class="w-full px-3 sm:w-1/2">
              <div class="mb-5">
                <label
                  for="rdate"
                  class="mb-3 block text-base font-medium text-[#07074D]"
                >
                  Recruitment Date
                </label>
                <input
                  type="date"
                  name="rdate"
                  id="rdate"
                  class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
                />
              </div>
            </div>
          </div>


          <div class="-mx-3 flex flex-wrap">
            <div class="w-full px-3 sm:w-1/2">
              <div class="mb-5">
                <label
                  for="qualif"
                  class="mb-3 block text-base font-medium text-[#07074D]"
                >
                  Qualification
                </label>
                <input
                  type="text"
                  name="qualif"
                  id="qualif"
                  placeholder="Qualification"
                  class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
                />
              </div>
            </div>
            <div class="w-full px-3 sm:w-1/2">
              <div class="mb-5">
                <label
                  for="expr"
                  class="mb-3 block text-base font-medium text-[#07074D]"
                >
                  Experience areas
                </label>
                <input
                  type="text"
                  name="expr"
                  id="expr"
                  placeholder=" Experience areas"
                  class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
                />
              </div>
            </div>
          </div>


          <div>
            <button
              class="hover:shadow-form  bg-green-600  hover:bg-green-400  text-white hover:text-gray-800 rounded-md bg-[#6A64F1] py-3 px-8 text-center text-base font-semibold outline-none"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
{% endblock %}
