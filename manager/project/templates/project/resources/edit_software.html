{% extends 'project/base.html' %}

{% block content %}
    <h1 class="mb-6 px-8 text-3xl">Modifier un logiciel</h1>
    <form class="mt-6 px-8 space-y-4 text-start" method="post" action="{% url 'project:edit_software' software.id %} ">
        {% csrf_token %}
        <div>
            <label for="id_name">Nom :</label><br>
            <input id="id_name" value="{{ software.name }}" name="name" type="text" class="w-full py-4 px-6 bg-slate-500 text-white">
        </div>

        <div>
            <label for="leader">Task associated</label><br>
            <select id="leader" name="task" class="w-full py-4 px-6 bg-slate-500 text-white">
                <option value="">{{ software.task }}</option>
                {% for task in tasks %}
                    <option value="{{ task.id }}">{{ task.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div>
            <button type="submit" class="py-4 px-8 bg-green-600 hover:bg-green-400 text-white hover:text-gray-800">Enregistrer</button>
        </div>
    </form>
{% endblock %}
