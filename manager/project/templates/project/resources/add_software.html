{% extends 'project/base.html' %}

{% block content %}
    <h1 class="mb-6 px-8 text-3xl">Ajouter un matériel</h1>
    <form class="mt-6 px-8 space-y-4 text-start" method="post" action=".">
        {% csrf_token %}
        <div>
            <label for="id_name">Nom :</label><br>
            <input id="id_name" name="name" type="text" class="w-full py-4 px-6 bg-slate-500 text-white">
        </div>
        <div>
            <label for="leader">Task associated (optional)</label><br>
            <select id="leader" name="task" class="w-full py-4 px-6 bg-slate-500 text-white">
                <option value="">Select a task associated</option>
                {% for task in tasks %}
                    <option value="{{ task.id }}">{{ task.name }}</option>
                {% endfor %}
            </select>
        </div>

        
        <div>
            <button type="submit" class="py-4 px-8 bg-green-600 hover:bg-green-400 text-white hover:text-gray-800">Créer</button>
        </div>
    </form>
{% endblock %}
